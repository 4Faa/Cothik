<!DOCTYPE html>
<html>
<head>
	<title>Responsive Login & Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="login" class="form-panel">
			<form action="#">
				<h2>Login</h2>
				<input type="text" placeholder="Username" />
				<input type="password" placeholder="Password" />
				<button type="submit" class="btn">Login</button>
			</form>
			<span>Don't have an account? <a href="#" class="register-link">Register</a></span>
		</div>
		<div id="register" class="form-panel">
			<form action="#">
				<h2>Register</h2>
				<input type="text" placeholder="Username" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button type="submit" class="btn">Register</button>
			</form>
			<span>Already have an account? <a href="#" class="login-link">Login</a></span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
